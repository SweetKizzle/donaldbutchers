<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <title>DONALD</title>
    <meta name="description" content="Donald Butcher">
    <meta name="author" content="Shag Diamond">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/data/products.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" type="text/css" href="css/slick.css" />

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body ng-app="DonaldApp" ng-controller="searchResultsController">

    <div class="header_container">
        <a href="/" class="logo_container">
            <img src="https://sweetkizzle.github.io/donaldbutchers/assets/images/donald_logo.png" />
        </a>
        <div class="menu_container">
            <div class="menu_upper">
                <div class="menu_primarylinks">
                    <a href="/product-list.html">Store</a>
                    <a href="#">Academy</a>
                    <a href="#">Community</a>
                </div>
                <div class="menu_search">
                    <input type="text" name="product_search" placeholder="Type here to search">
                </div>
                <div class="menu_shoptools">
                    <a href="#" class="menu_section">
                        <ng-include src="'assets/svg/menu.svg'"></ng-include>
                    </a>
                    <a href="#" class="search_section">
                        <ng-include src="'assets/svg/search.svg'"></ng-include>
                    </a>
                    <a href="#" class="user_section">
                        <ng-include src="'assets/svg/user.svg'"></ng-include>
                    </a>
                    <a href="#" class="basket_section">
                        <ng-include src="'assets/svg/basket.svg'"></ng-include>
                    </a>
                </div>
            </div>
            <div class="menu_lower">
                <a href="product-list.html?category=Beef">Beef</a>
                <a href="product-list.html?category=Pork">Pork</a>
                <a href="product-list.html?category=Lamb">Lamb</a>
                <a href="product-list.html?category=Poultry">Poultry</a>
                <a href="product-list.html?category=Game">Game</a>
                <a href="product-list.html?category=Festive">Festive</a>
                <a href="product-list.html?category=Pies">Pies</a>
                <a href="product-list.html?category=Puddings">Puddings</a>
            </div>
        </div>
    </div>

    <div class="search_results_container first_component">
        <div class="results_header">
            Results for &lsquo;<span>{{queryParam}}</span>&rsquo;
        </div>
        <div class="results_count">
            {{filteredProducts.length}} results found <a href="product-list.html?search={{queryParam}}">Refine your search?</a>
        </div>
        <div class="search_results">
            <a href="#" class="search_result" ng-repeat="(id, product) in products | filter: filterBySearch as filteredProducts">
                <div class="search_result_inner">
                    <div class="result_thumbnail">
                        <img ng-src="{{product.img}}" alt="{{product.name}}" />
                    </div>
                    <div class="result_info">
                        <div class="result_quantity">
                            {{product.quantity}}
                        </div>
                        <div class="result_name">
                            {{product.name}}
                        </div>
                        <div class="result_price">
                            &pound;{{product.price}}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <ng-include src="'html/components/footer.html'"></ng-include>

    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/rangeslider.min.js"></script>
    <script type="text/javascript" src="js/libs/slick.min.js"></script>
    <script src="js/angular-app.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
